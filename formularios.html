<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Formularios HTML</title>
    </head>
    <body>
        <h1>Validación</h1>
        <form>
            <input type="text" required
                minlength="5"
                maxlength="15"
                pattern="[A-Za-z ]+" />

            <input type="number" required
                max="20" min="5" />

            <input type="submit" value="enviar" />
        </form>

        <h1>Formulario</h1>
        <form>
            <fieldset>
                <legend>Información personal</legend>

                <div>
                    <label for="nombre" >Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre..."/>
                </div>

                <div>
                    <label for="descripcion" >Descripción:</label>
                    <textarea id="descripcion" placeholder="Mis aficiones son...1"></textarea>
                </div>

                <div>
                    <label for="email" >Email:</label>
                    <input type="email" />
                </div>

                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" />

                </div>

                <div>
                    <p>Radio:</p>
                    <input type="radio" id="hombre" name="genero" value="hombre" />
                    <label for="hombre">Hombre</label>

                    <input type="radio" id="mujer" name="genero" value="mujer" />
                    <label for="mujer">Mujer</label>
                </div>

                <div>
                    <label for="select">Select:</label>
                    <select>
                        <option value="hombre" >Hombre</option>
                        <option value="mujer" >Mujer</option>
                        <option value="otro" >Otro</option>
                    </select>
                </div>

                <div>
                    <label for="mayor-de-edad">
                        <input type="checkbox" id="mayor-de-edad" name="mayor-de-edad" />Mayor de edad
                    </label>

                    <label for="menor-de-edad">
                        <input type="checkbox" id="menor-de-edad" name="menor-de-edad" />Menor de edad
                    </label>
                </div>

                <div>
                    <label for="color">
                        Elije un color
                        <input type="color" name="color"/>
                    </label>
                </div>

                <div>
                    <label for="date">
                        Fecha:
                        <input type="date" name="date" />
                    </label>
                </div>

                <div>
                    <label for="fichero">
                        Subir un fichero:
                        <input type="file" name="file"/>
                    </label>
                </div>

                <div>
                    <label for="imagen">
                        Imagen:
                        <input type="image" name="imagen" src="images/wp5581741-android-18-4k-wallpapers.png" width="100" />
                    </label>
                </div>
                
                <div>
                        <input type="hidden" name="supercalifrajilisticoespialidoso" />
                </div>

                <div>
                    <label for="numero">
                        Numero:
                        <input type="number" name="numero" id="numero" />
                    </label>
                </div>

                <div>
                    Rango:
                    <input type="range" name="rango"/>
                </div>

                <div>
                    Buscar:
                    <input type="search" name="buscar" />
                    <button>Buscar</button>
                </div>

                <div>
                    Teléfono:
                    <input type="tel" name="telefono" />
                </div>

                <div>
                    Hora:
                    <input type="time" name="hora" />
                </div>

                <div>
                    Mes:
                    <input type="month" name="mes" />
                </div>

                <div>
                    Sitio web:
                    <input type="url" name="web" />
                </div>

                <div>
                    Barra progreso:
                    <progress min="1" max="100" value="25"></progress>
                </div>

                <div>
                    Meter:
                    <meter max="100" min="1" value="75"></meter>
                </div>

                <div>
                    Lista de datos:
                    <input list="frutas" name="fruta" />
                    <datalist id="frutas" >
                        <option value="naranja" />
                        <option value="manzana" />
                        <option value="pera" />
                        <option value="sandia" />
                        <option value="cereza" />
                    </datalist>
                </div>
            </fieldset>

            <input type="submit" value="Enviar" />
            <!-- Podemos hacerlo con "button" 
            <button type="submit">Enviar</button>
            -->
            <input type="reset" value="Limpiar formulario" />

        </form>


    </body>
</html>
